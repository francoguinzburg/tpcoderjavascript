<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,900;1,900&family=Roboto:wght@100;300;400;500;700;900&display=swap');
    </style>
    <title>TP 1</title>
</head>
<body>
    <h1 class="titulo">Conversor de monedas</h1>
    <div class="contenedor-form">
        <form class="formulario">
            <p class="parrafo">Seleccionar tipo de moneda:</p>
            <input type="radio" name="cambio" id="uno">Dolar
            <input type="radio" name="cambio" id="dos">Euro
            <p class="parrafo">Ingrese el monto:</p>
            <input type="number" id="valor" min="1" max="1000000">
            <input type="button" id="Calculador" value="Calcular" onclick="convertir()">
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
